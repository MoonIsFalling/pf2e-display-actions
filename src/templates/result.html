<!DOCTYPE html>
<html>

<head>
    <!-- Include Handlebars from a CDN -->
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <link rel="stylesheet" type="text/css" href="../styles/module.css">
</head>

<body>
    <div class="main wrapper">
        <div class="counter">
            <label for="num-action">Number of actions: </label>
            <input class="input-counter" id="count-action" name="num-action" type="number" value="3">
            <label for="num-reaction">Number of reactions: </label>
            <input class="input-counter" id="count-reaction" name="num-reaction" type="number" value="1">
        </div>
        <div class="flexbox-actions">
            <div class="actions"></div>
            <div class="reactions"></div>
        </div>
    </div>
    <script id="handlebar-action" type="text/x-handlebars-template">
        {{#times iteration}}
        <img class="symbol" src="../images/action.png">
        {{/times}}
    </script>
    <script id="handlebar-reaction" type="text/x-handlebars-template">
        {{#times iteration}}
        <img class="symbol" src="../images/reaction.png">
        {{/times}}
    </script>
    <script src="../../dist/scripts/html.js" type="text/javascript"></script>
</body>

</html>
